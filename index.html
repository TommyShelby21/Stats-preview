<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter&family=Lexend+Deca&display=swap" rel="stylesheet">

<body>

  <div class="container">

    <div class="img_container">
    <picture>
      <source srcset="image-header-mobile.jpg" media="(max-width: 600px)">
      <source srcset="image-header-desktop.jpg" media="(max-width: 1500px)">
      <source srcset="image-header-desktop.jpg">
      <img class="img" src="image-header-desktop.jpg" alt="workers">
    </picture>


  </div>

        <div class="left">

          <header><h1>Get <span class="color"> insights</span> that help your business grow.</h1></header>

         

                <p class="text">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
                experience, and overall efficiency.
                </p>


                <div class="stats">
                10k+ companies
                314 templates
                12m+ queries
              </div>
          </div>

  </div>
